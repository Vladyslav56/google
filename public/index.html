<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Google search</h1>
			<form class="form" id="form">
				<input
					type="text"
					id="keyword"
					class="input"
					placeholder="Enter keywords"
					autocomplete="off"
				/>
				<button type="submit" id="search" class="btn">Search</button>
			</form>
			<div id="results"></div>
			<a id="download" class="btn" href="#" download="results.json"
				>Download results.json</a
			>
			<script src="script.js"></script>
		</div>
	</body>
</html>
